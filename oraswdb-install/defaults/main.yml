---

  master_node: true

  oracle_user: oracle                        # User that will own the Oracle Installations.
  grid_user: "{% if role_separation==true %}grid{% else %}oracle{% endif %}"
  oracle_user_home: "/home/{{ oracle_user }}" # Home directory for oracle_user. Needed for passing in ssh-keys, profiles etc
  grid_user_home: "/home/{{ grid_user }}" # Home directory for oracle_user. Needed for passing in ssh-keys, profiles etc
  oracle_group: oinstall                          # Primary group for oracle_user. 
  oper_group: oper
  dba_group: dba                          # Primary group for oracle_user. 
  asmoper_group: asmoper
  asmdba_group: asmdba                          # Primary group for oracle_user. 
  asmadmin_group: asmadmin                          # Primary group for oracle_user. 


  oracle_sw_copy: true
  oracle_sw_unarchive: true
  oracle_db_responsefile: "{{ oracle_databases[item.0].oracle_db_name}}_{{ ansible_hostname }}.rsp"
  oracle_stage: /u01/stage
  oracle_stage_remote: "{{ oracle_stage }}"
  oracle_stage_install: "{% if oracle_sw_copy==false and oracle_sw_unarchive==false%}{{ oracle_stage_remote }}{% else %}{{ oracle_stage }}{% endif %}"
  oracle_rsp_stage: "{{ oracle_stage }}/rsp"
  oracle_inventory_loc: /u01/app/oraInventory
  oracle_base: /u01/app/oracle
  oracle_home_db: "{{ oracle_base }}/{{ item.value.oracle_version_db }}/{{ item.key }}"      # ORACLE_HOME path
  oracle_home_db_install: "{{ oracle_base }}/{{ oracle_databases[item.0].oracle_version_db }}/{{ item.0 }}" # This is only used when installing the db server and creating the databases

  oracle_profile_name: ".profile_{{ item.value.oracle_db_name }}"                            # Name of profile-file. Sets up the environment for that database. One per database
  oracle_hostname: "{{ ansible_fqdn }}"                            # Full (FQDN) name of the host
  oracle_sw_source_www: http://oladmin/orasw     # address to all software if using the get_url module when putting software on the host(s)
  oracle_sw_source_local: /tmp  # Path to all software if using the copy module when putting software on the host(s)
  is_sw_source_local: false
  configure_cluster: false

  oracle_sw_image_db: 
       - { filename: linuxamd64_12102_database_1of2.zip, version: 12.1.0.2 }
       - { filename: linuxamd64_12102_database_2of2.zip, version: 12.1.0.2 }
#       - { filename: linuxamd64_12c_database_1of2.zip, version: 12.1.0.1 }
#       - { filename: linuxamd64_12c_database_2of2.zip, version: 12.1.0.1 }
#       - { filename: p13390677_112040_Linux-x86-64_1of7.zip, version: 11.2.0.4 }
#       - { filename: p13390677_112040_Linux-x86-64_2of7.zip, version: 11.2.0.4 }
