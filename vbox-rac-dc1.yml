---
- name: Host configuration
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - common
    - orahost

- name: ssh configuration
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  serial: 1
  roles:
    - {role: orahost-ssh, when: configure_cluster and not old_ssh_config}

- name: Storage Configuration
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - orahost-storage

- name: Oracle Grid Infrastructure installation
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - oraswgi-install

- name: Install cx_oracle
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - cxoracle

- name: ASM Diskgroup configuration
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - {role: oraasm-createdg, when: old_diskgroup_config}
    - {role: oraasm-manage-diskgroups, when: not old_diskgroup_config}


- name: Database Server Installation & Database Creation
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - oraswdb-install
    - {role: oraswdb-manage-patches, when: apply_patches_db}
    - oradb-manage-db

- name: Configure Logrotate
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - orahost-logrotate

- name: Customize database
  hosts: vbox-rac-dc1
  user: vagrant
  become: true
  roles:
    - oradb-manage-pdb
    - oradb-manage-tablespace
    - oradb-manage-parameters
    - oradb-manage-redo
    - oradb-manage-roles
    - oradb-manage-users
    - oradb-manage-grants
    - oradb-manage-services

- name: Run Datapatch
  hosts: vbox-si-rac-dc1
  user: vagrant
  become: true
  roles:
    - {role: oradb-datapatch, when: apply_patches_db}
