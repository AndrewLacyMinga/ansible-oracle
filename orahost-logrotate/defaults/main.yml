---
# defaults file for orahost-logrotate

logrotate_config:
        - name: oracle_alert
          file: "/u01/app/oracle/diag/rdbms/*/*/trace/*alert*.log"
          options:
            - missingok
            - notifempty
            - weekly
            - rotate 3
            - copytruncate
            - dateext
        - name: oracle_listener
          file: "/u01/app/oracle/diag/tnslsnr/*/*/trace/*listener*.log"
          options:
            - missingok
            - notifempty
            - weekly
            - rotate 3
            - copytruncate
            - dateext
            - compress
