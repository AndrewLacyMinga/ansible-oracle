---


 - name: Host configuration
   hosts: oraha
   user: ansible
   sudo: yes
   roles:
      - common
      - orahost
      - orahost-storage

 - name: Oracle Database server installation & Database Creation
   hosts: oraha
   user: ansible
   sudo: yes
   sudo_user: oracle
   roles:
      - oraswgi-install
      - oraasm-createdg
      - oraswdb-install
      - oradb-create

